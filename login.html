
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Absensi Guru</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f4f8; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; margin-bottom: 20px; }
    button, select { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <select id="role">
      <option value="guru">Guru</option>
      <option value="admin">Admin</option>
    </select>
    <input type="text" id="name" placeholder="Nama Lengkap" style="width:100%;padding:10px;margin-top:10px;" />
    <button onclick="login()">Masuk</button>
  </div>
  <script>
    function login() {
      const role = document.getElementById("role").value;
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Nama harus diisi!");
      localStorage.setItem("user", name);
      localStorage.setItem("role", role);
      window.location.href = role === "admin" ? "admin.html" : "absen.html";
    }
  </script>
</body>
</html>
